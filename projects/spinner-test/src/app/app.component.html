
<div class="container">
  <h1>Spinner demo</h1>

  <div class="card">
    <h5 class="card-header">Settings</h5>
    <div class="card-body">

      <table class="table">
        <thead>
          <tr>
            <th>Attribute</th>
            <th>Value</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>timeout</td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="timeoutParameter" /></td>
            <td>The spinner will be hidden automatically after the given time (ms)</td>
          </tr>
          <tr>
            <td>zIndex</td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="zIndex" /></td>
            <td>The z-index property of the spinner overlay element ( default 100 )</td>
          </tr>
        </tbody>
      </table>

      <hr/>
      Show loader for <input type="number" [(ngModel)]="showLoaderTime" style="width:100px" /> ms
    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="showLoader()">Show loader for {{showLoaderTime}} ms</button>
    </div>
  </div>

  <div class="mt-3 mb-3">
    <div class="demo-box bg-red" style="z-index:50">z-index:50</div>
    <div class="demo-box bg-green" style="z-index:90">z-index:90</div>
  </div>

</div>

<ngx-loading-spinner [timeout]="timeoutParameter" [zIndex]="zIndex"></ngx-loading-spinner>
